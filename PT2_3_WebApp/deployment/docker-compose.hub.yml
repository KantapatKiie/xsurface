services:
  mongodb:
    image: mongo:latest
    container_name: xsurface-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - xsurface-network

  backend:
    image: kantapatkie/xsurface-backend:latest
    container_name: xsurface-backend
    restart: unless-stopped
    ports:
      - "6001:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/xsurface
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - xsurface-network

  frontend:
    image: kantapatkie/xsurface-frontend:latest
    container_name: xsurface-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:6001/api
    depends_on:
      - backend
    networks:
      - xsurface-network

volumes:
  mongodb_data:

networks:
  xsurface-network:
    driver: bridge
