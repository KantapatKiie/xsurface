services:
  mongodb:
    image: mongo:latest
    container_name: xsurface-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: xsurface

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xsurface-backend
    restart: unless-stopped
    ports:
      - "6001:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/xsurface
      NODE_ENV: production
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xsurface-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:6001/api
    depends_on:
      - backend

volumes:
  mongodb_data:
